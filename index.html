<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Survey Form</title>

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for your feedback!!</p>
        <form id="survey-form">
            <label id="name-label"> Your Name
                <input id="name" type="text" required>
            </label>

            <label id="email-label">Your Email
                <input id="email" type="email" required> 
            </label>

            <label id="number-label">Your Number
                <input id="number" type="number" min="10" max="100" required>
            </label>

        </form>

    </body>

</html>
